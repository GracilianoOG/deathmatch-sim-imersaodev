<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="wrapper">
    <main class="principal">
        <h2 class="titulo">Half-Life</h2>
        <button class="executa-partida" type="button">Executar partida</button>
        <div class="container">
            <table class="tabela">
                <thead class="tabela__cabecalho">
                    <tr class="linha">
                        <th class="linha__cabecalho"></th>
                        <th class="linha__cabecalho">Pontos</th>
                        <th class="linha__cabecalho">Baixas</th>
                        <th class="linha__cabecalho">Latência</th>
                        <th class="linha__cabecalho">Voz</th>
                    </tr>
                </thead>
                <tbody class="tabela__corpo">
                    
                </tbody>
            </table>
        </div>
        <div class="controle">
            <label for="controle__input" class="controle__label">Administrar jogadores</label>
            <input id="controle__input" class="controle__input" type="text" minlength="1" maxlength="20" placeholder="Nome (máx. 20)">
            <button class="controle__adicionar">&plus;</button>
            <!-- <button class="controle__limpar">&circlearrowright;</button> -->
            <div class="controle__mensagem"></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
